<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歴史インタラクティブマップ</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>歴史インタラクティブマップ</h1>
        <p>キーワードや場所を入力して、関連する出来事を地図・リスト・年表で可視化します。</p>
    </header>

    <main>
        <div class="search-box">
            <h2>キーワードで検索</h2>
            <div class="input-group">
                <label for="keyword-input">キーワード</label>
                <input type="text" id="keyword-input" placeholder="例: 城、寺、乱...">
            </div>
            <div class="input-group">
                <label for="period-select">時代フィルター</label>
                <select id="period-select">
                    <option value="">時代を選択...</option>
                    <option value="asuka">飛鳥時代 (592-710)</option>
                    <option value="nara">奈良時代 (710-794)</option>
                    <option value="heian">平安時代 (794-1185)</option>
                    <option value="kamakura">鎌倉時代 (1185-1333)</option>
                    <option value="muromachi">室町時代 (1336-1573)</option>
                    <option value="azuchi-momoyama">安土桃山時代 (1573-1603)</option>
                    <option value="edo">江戸時代 (1603-1868)</option>
                    <option value="meiji">明治時代 (1868-1912)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="start-year-input">期間（西暦）</label>
                <div class="year-inputs">
                    <input type="number" id="start-year-input" placeholder="開始年">
                    <span>〜</span>
                    <input type="number" id="end-year-input" placeholder="終了年">
                </div>
            </div>
            <div class="button-group">
                <button id="keyword-search-button">キーワードで検索</button>
            </div>
        </div>
        <div class="search-box">
            <h2>場所で検索</h2>
            <div class="input-group"><label for="location-input">場所</label><input type="text" id="location-input" placeholder="例: 関ケ原町, 京都, 鎌倉市..."></div>
            <div class="input-group">
                 <label for="radius-input">検索範囲 (km)</label>
                 <select id="radius-input"><option value="1">1 km</option><option value="5">5 km</option><option value="10" selected>10 km</option><option value="25">25 km</option><option value="50">50 km</option></select>
            </div>
            <div class="button-group"><button id="location-search-button">場所で検索</button></div>
        </div>

        <div id="loading-indicator" class="hidden">検索中...</div>
        
        <div id="content-container">
            <div id="map"></div>
            <div id="results-container">
                <h2>検索結果</h2>
                <ul id="results-list"></ul>
            </div>
        </div>

        <div id="timeline-container">
            <h2>タイムライン</h2>
            <div id="timeline"></div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
